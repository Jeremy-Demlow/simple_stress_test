# ============================================================
# Locust Configuration for Snowflake Stress Testing
# ============================================================
# Default settings for baseline stress tests
# Override via command line: locust --users 100 --spawn-rate 5
# ============================================================

# Number of concurrent users to simulate
users = 50

# How quickly to spawn new users (users per second)
spawn-rate = 2

# Test duration
run-time = 10m

# Run in headless mode (no web UI)
headless = true

# Start automatically
autostart = true

# Wait time before quitting after test completion
autoquit = 10

# Print stats to console
print-stats = true

# Generate HTML report (in results folder)
html = ../results/report.html

# Log level
loglevel = INFO

# Snowflake connection name from ~/.snowflake/config.toml
connection = stress_testing

# Target warehouse (can be overridden with --warehouse)
# warehouse = STRESS_TEST_XSMALL_GEN1

# Query complexity filter: simple, medium, complex, or mixed
query-complexity = mixed
